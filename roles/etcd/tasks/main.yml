---
- name: check etcd status file
  stat: path=/etc/etcd.status
  sudo: yes
  register: etcd_status_file
  tags:
    - etcd

- name: set etcd status env
  set_fact: etcd_status="existing"
  when: etcd_status_file.stat.islnk is defined
  tags:
    - etcd

- name: generate systemd unit file
  sudo: yes
  template:
    src: etcd.service.j2
    dest: /usr/lib/systemd/system/etcd.service
    owner: root
    group: root
    mode: 0644
  notify:
    - reload systemd
    - restart etcd
  tags:
    - etcd

- name: add etcd status file
  file: path=/etcd/etcd.status state=touch

- name: install consul check script
  sudo: yes
  template:
    src: consul-check-etcd-member
    dest: /usr/local/bin
    mode: 0755
  tags:
    - etcd

- name: register etcd with consul
  sudo: yes
  copy:
    src: etcd-service.json
    dest: /etc/consul
  notify:
    - reload consul
  tags:
    - etcd

- name: enable and start etcd
  sudo: yes
  service:
    name: etcd
    enabled: yes
    state: started
  tags:
    - etcd

- meta: flush_handlers
